plugins {
    id 'java'
    id 'application'
    id 'org.javamodularity.moduleplugin' version '1.8.12'
    id 'org.openjfx.javafxplugin' version '0.0.13'

    id 'io.github.sheikah45.fx2j'
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

java {
    sourceCompatibility = '17'
    targetCompatibility = '17'
}

application {
    mainModule = 'com.example.sample'
    mainClass = 'com.example.sample.HelloApplication'
}

javafx {
    version = '17.0.6'
    modules = ['javafx.controls']
}

dependencies {
    implementation("io.github.sheikah45.fx2j:fx2j-api:unspecified")
}